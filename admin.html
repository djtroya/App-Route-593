<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Clientes - Route 593</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }
    td {
      background-color: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.25rem;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .editable {
      background-color: #fff3cd;
    }
    .btn-guardar {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn-guardar:hover {
      background-color: #218838;
    }
    .btn-guardar:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Panel de Clientes - Route 593</h1>
  <table id="tabla-clientes">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Teléfono</th>
        <th>Ubicación</th>
        <th>Urbanización</th>
        <th>Destino</th>
        <th>Mensaje</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = '/.netlify/functions/panelClientes';

    async function cargarClientes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.querySelector('#tabla-clientes tbody');
        tbody.innerHTML = '';

        data.forEach(cliente => {
          const fila = document.createElement('tr');

          ['cedula', 'phone', 'ubicacion', 'urbanizacion', 'destino', 'message'].forEach(campo => {
            const celda = document.createElement('td');
            const input = document.createElement('input');
            input.value = cliente[campo] || '';  // Si el campo no tiene valor, lo dejamos vacío
            input.className = 'editable';
            input.dataset.campo = campo;
            celda.appendChild(input);
            fila.appendChild(celda);
          });

          const celdaBoton = document.createElement('td');
          const botonGuardar = document.createElement('button');
          botonGuardar.textContent = 'Guardar';
          botonGuardar.className = 'btn-guardar';
          botonGuardar.onclick = () => guardarCambios(cliente.id, fila);
          celdaBoton.appendChild(botonGuardar);
          fila.appendChild(celdaBoton);

          tbody.appendChild(fila);
        });
      } catch (err) {
        alert('Error al cargar los datos.');
        console.error(err);
      }
    }

    async function guardarCambios(id, fila) {
      const datos = {};
      fila.querySelectorAll('input').forEach(input => {
        datos[input.dataset.campo] = input.value;
      });

      try {
        const res = await fetch(API_URL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, ...datos })
        });

        if (res.ok) {
          alert('Cambios guardados correctamente.');
        } else {
          alert('No se pudo guardar.');
        }
      } catch (err) {
        alert('Error al guardar.');
        console.error(err);
      }
    }

    cargarClientes();
  </script>
</body>
</html>
