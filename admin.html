<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Clientes - Route 593</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      color: #007bff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow-x: auto;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
    }
    td {
      background-color: #fafafa;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[data-campo="message"] {
      height: 4rem;
    }
    .editable {
      background-color: #fffbe6;
    }
    .btn-guardar {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-guardar:hover {
      background-color: #218838;
    }

    /* Responsividad */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1.5rem;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
      }

      td {
        display: flex;
        flex-direction: column;
        padding: 0.5rem 0;
        border: none;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        margin-bottom: 0.25rem;
        color: #333;
        text-transform: capitalize;
      }

      input {
        flex: 1;
      }

      input[data-campo="message"] {
        height: auto;
        min-height: 6rem;
      }

      .btn-guardar {
        width: 100%;
        margin-top: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>Panel de Clientes - Route 593</h1>
  <table id="tabla-clientes">
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Teléfono</th>
        <th>Ubicación</th>
        <th>Urbanización</th>
        <th>Destino</th>
        <th>Mensaje</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = '/.netlify/functions/panelClientes';

    async function cargarClientes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const tbody = document.querySelector('#tabla-clientes tbody');
        tbody.innerHTML = '';

        data.forEach(cliente => {
          const fila = document.createElement('tr');

          ['cedula', 'phone', 'ubicacion', 'urbanizacion', 'destino', 'message'].forEach(campo => {
            const celda = document.createElement('td');
            celda.setAttribute('data-label', campo);
            const input = document.createElement('input');
            input.value = cliente[campo] || '';
            input.className = 'editable';
            input.dataset.campo = campo;
            celda.appendChild(input);
            fila.appendChild(celda);
          });

          const celdaBoton = document.createElement('td');
          celdaBoton.setAttribute('data-label', 'acción');
          const botonGuardar = document.createElement('button');
          botonGuardar.textContent = 'Guardar';
          botonGuardar.className = 'btn-guardar';
          botonGuardar.onclick = () => guardarCambios(cliente.id, fila);
          celdaBoton.appendChild(botonGuardar);
          fila.appendChild(celdaBoton);

          tbody.appendChild(fila);
        });
      } catch (err) {
        alert('Error al cargar los datos.');
        console.error(err);
      }
    }

    async function guardarCambios(id, fila) {
      const datos = {};
      fila.querySelectorAll('input').forEach(input => {
        datos[input.dataset.campo] = input.value;
      });

      try {
        const res = await fetch(API_URL, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, ...datos })
        });

        if (res.ok) {
          alert('Cambios guardados correctamente.');
        } else {
          alert('No se pudo guardar.');
        }
      } catch (err) {
        alert('Error al guardar.');
        console.error(err);
      }
    }

    cargarClientes();
  </script>
</body>
</html>
