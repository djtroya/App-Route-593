<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route 593 - Prueba App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    input, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .respuesta {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Route 593</h1>
  <p>Ingresa tu ubicación y destino:</p>
  <input type="text" id="ubicacion" placeholder="Ubicación actual" />
  <input type="text" id="destino" placeholder="Destino" />
  <button onclick="enviarSolicitud()">Enviar Solicitud</button>

  <div class="respuesta" id="respuesta"></div>

  <script>
    async function enviarSolicitud() {
      const ubicacion = document.getElementById('ubicacion').value;
      const destino = document.getElementById('destino').value;
      const respuestaDiv = document.getElementById('respuesta');
      
      respuestaDiv.innerHTML = "Procesando solicitud...";

      try {
        const apiKey = ''; // <-- Aquí pegas tu API key

        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4o',
            messages: [{
              role: 'system',
              content: 'Eres un asistente de servicio de taxi llamado Route 593. Responde de forma clara y amigable a los clientes que indican su ubicación y destino, informándoles que procesaremos su viaje y les daremos seguimiento por WhatsApp.'
            }, {
              role: 'user',
              content: `Ubicación: ${ubicacion}, Destino: ${destino}`
            }]
          })
        });

        const data = await response.json();
        const mensaje = data.choices[0].message.content;

        respuestaDiv.innerHTML = mensaje;
      } catch (error) {
        console.error(error);
        respuestaDiv.innerHTML = "Hubo un error al procesar la solicitud. Intenta de nuevo.";
      }
    }
  </script>
</body>
</html>
