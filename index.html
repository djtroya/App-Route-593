<!DOCTYPE html>
<html lang="es">
<head>

  <title>Route 593 - Asistente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Route 593 - Chat de Soporte</h1>

    <div class="chat-box" id="chat-box">

    </div>
  </div>

  <script src="script.js"></script>
