<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route 593 - Taxi App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
</head>
<body>
  <div class="container">
    <h1>Route 593 - Pide tu taxi</h1>

    <input type="text" id="nombre" placeholder="Tu nombre" />
    
    <input type="text" id="ubicacion" list="ubicaciones" placeholder="Ubicación actual" />
    <datalist id="ubicaciones">
      <option value="Centro de la ciudad">
      <option value="Aeropuerto">
      <option value="Terminal de buses">
      <option value="Hospital Central">
      <option value="Plaza Principal">
    </datalist>
    
    <input type="text" id="destino" list="destinos" placeholder="Destino" />
    <datalist id="destinos">
      <option value="Centro de la ciudad">
      <option value="Aeropuerto">
      <option value="Terminal de buses">
      <option value="Hospital Central">
      <option value="Plaza Principal">
    </datalist>

    <button onclick="enviarSolicitud()">Enviar solicitud</button>
    <div id="respuesta"></div>
  </div>

  <script src="script.js"></script>

  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.error('Error al registrar Service Worker:', err));
    }

    // Geolocalización automática
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
          .then(response => response.json())
          .then(data => {
            const ubicacion = data.address.road || data.display_name;
            document.getElementById('ubicacion').value = ubicacion;
          })
          .catch(error => console.error('Error al obtener dirección:', error));
      }, error => {
        console.warn('Geolocalización no permitida o fallida.', error);
      });
    }

    // Sugerencias dinámicas para destinos
    const destinosExtras = ['Estadio Nacional', 'Universidad Central', 'Parque Industrial'];
    const datalistDestinos = document.getElementById('destinos');
    destinosExtras.forEach(destino => {
      const option = document.createElement('option');
      option.value = destino;
      datalistDestinos.appendChild(option);
    });

    // Opcional: guardado local de ubicaciones personalizadas
    const ubicacionesExtras = ['Hotel Ruta 593', 'Puerto Marítimo', 'Zona Franca'];
    const datalistUbicaciones = document.getElementById('ubicaciones');
    ubicacionesExtras.forEach(ubicacion => {
      const option = document.createElement('option');
      option.value = ubicacion;
      datalistUbicaciones.appendChild(option);
    });
  </script>
</body>
</html>
