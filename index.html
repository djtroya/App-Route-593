<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route 593 - Pide tu Taxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Route 593</h1>
  <p>Tu taxi confiable al instante</p>
  <button onclick="pedirTaxi()">Pedir Taxi por WhatsApp</button>

  <script>
    function pedirTaxi() {
      // Mensaje que se enviará por WhatsApp
      const mensaje = encodeURIComponent("Hola, quiero pedir un taxi con Route 593. ¿Me ayudas?");
      
      // Tu número de WhatsApp (incluye el código de país, por ejemplo: 593XXXXXXXXX)
      const numero = "593999034055"; // <-- Cambia esto por tu número real
      
      // Redirecciona a WhatsApp
      window.location.href = `https://wa.me/${numero}?text=${mensaje}`;
    }
  </script>
</body>
</html>
