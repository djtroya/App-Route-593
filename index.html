<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route 593 - Pide tu taxi</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffaf00, #ff7300);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      margin-bottom: 10px;
    }

    button {
      background: #fff;
      color: #ff7300;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #ffe0b3;
    }

    .app-install {
      margin-top: 20px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Route 593 - Tu taxi rápido</h1>

  <p>Solicita tu taxi directo por WhatsApp:</p>

  <input type="text" id="ubicacion" placeholder="Tu ubicación actual" /><br>
  <input type="text" id="destino" placeholder="Destino" /><br>

  <button onclick="pedirTaxi()">Pedir Taxi por WhatsApp</button>

  <div class="app-install" id="installApp" style="display: none;">
    Instalar Route 593 en tu dispositivo
  </div>

  <script>
    function pedirTaxi() {
      const numero = "593999034055"; // <--- Reemplaza con tu número real
      const ubicacion = document.getElementById("ubicacion").value;
      const destino = document.getElementById("destino").value;

      if (!ubicacion || !destino) {
        alert("Por favor, completa la ubicación y el destino.");
        return;
      }

      const mensaje = encodeURIComponent(
        `¡Hola! Quiero pedir un taxi de Route 593.\n\nUbicación: ${ubicacion}\nDestino: ${destino}`
      );

      window.open(`https://wa.me/${numero}?text=${mensaje}`, "_blank");
    }

    // Detectar instalación PWA
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById("installApp").style.display = "block";
    });

    document.getElementById("installApp").addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
      }
    });
  </script>
</body>
</html>
