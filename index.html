<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route 593 - Taxi App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />

</head>
<body>
  <div class="container">
    <h1>Route 593 - Pide tu taxi</h1>

    <form id="taxi-form">
      <input type="text" id="nombre" placeholder="Tu nombre" required />

      <input type="text" id="ubicacion" list="ubicaciones" placeholder="Ubicación actual" required />
      <datalist id="ubicaciones">
        <option value="Centro de la ciudad">
        <option value="Aeropuerto">
        <option value="Terminal de buses">
        <option value="Hospital Central">
        <option value="Plaza Principal">
      </datalist>

      <input type="text" id="destino" list="destinos" placeholder="Destino" required />
      <datalist id="destinos">
        <option value="Centro de la ciudad">
        <option value="Aeropuerto">
        <option value="Terminal de buses">
        <option value="Hospital Central">
        <option value="Plaza Principal">
      </datalist>

      <input type="text" id="referido" placeholder="¿Quién te refirió?" />

      <button type="submit">Enviar solicitud por WhatsApp</button>
    </form>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
